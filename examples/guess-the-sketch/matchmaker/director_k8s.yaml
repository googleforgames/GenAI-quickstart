apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: guess-the-sketch-director
  name: guess-the-sketch-director
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guess-the-sketch-director
  template:
    metadata:
      labels:
        app: guess-the-sketch-director
    spec:
      serviceAccountName: fleet-allocator
      containers:
        - name: guess-the-sketch-director
          image: guess-the-sketch-director
          imagePullPolicy: Always
          env:
          - name: OM_CORE_ADDRESS
            value: "https://om-core-976869741551.us-central1.run.app"
          # - name: MMF_ADDRESS
          #   value: "http://10.11.16.26"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-allocator
  annotations:
    iam.gke.io/gcp-service-account: om-caller@peteryizhong-gke-dev.iam.gserviceaccount.com
  labels:
    app: fleet-allocator
    name: guess-the-sketch-director
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
    name: guess-the-sketch-director
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
  - apiGroups: ["agones.dev"]
    resources: ["fleets"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
    name: guess-the-sketch-director
subjects:
  - kind: ServiceAccount
    name: fleet-allocator
    namespace: genai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fleet-allocator
---
